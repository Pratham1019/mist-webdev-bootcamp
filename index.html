<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Earth!</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="maintext">
            <p>Beyond Earth.</p>
        </div>
        <div class="subtext">
            <p>Discover the wonders of our solar system and beyond!</p>
        </div>
    </div>

    <div class="main-content">
        <div class="planets">
            <div class="planets-heading">
                <p>Planets</p>
            </div>
            <div class="terrestrial-planets">
                <div class="tpheading">
                    Terrestrial Planets
                </div>
                <div class="tpcards">
                    <div class="mercury planet-card">
                        <img src="assets/mercury.jpeg" alt="" class="planet-image">
                        <div class="lower">
                            <p class="planet-name">Mercury</p>
                            <a href="https://science.nasa.gov/mercury/facts/" target="_blank"><img src="assets/search.png" alt=""></a>
                        </div>
                    </div>

                    <div class="venus planet-card">
                        <img src="assets/venus.jpg" alt="" class="planet-image">
                        <div class="lower">
                            <p class="planet-name">Venus</p>
                            <a href="https://science.nasa.gov/venus/venus-facts/" target="_blank"><img src="assets/search.png" alt=""></a>
                        </div>
                    </div>

                    <div class="earth planet-card">
                        <img src="assets/earth.jpg" alt="" class="planet-image">
                        <div class="lower">
                            <p class="planet-name">Earth</p>
                            <a href="https://www.youtube.com/watch?v=p7YXXieghto" target="_blank"><img src="assets/search.png" alt=""></a>
                        </div>
                    </div>

                    <div class="mars planet-card">
                        <img src="assets/Mars.jpeg" alt="" class="planet-image">
                        <div class="lower">
                            <p class="planet-name">Mars</p>
                            <a href="https://science.nasa.gov/mars/facts/" target="_blank"><img src="assets/search.png" alt=""></a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="gas-giants">
                <div class="ggheading">
                    Gas Giants
                </div>
                <div class="ggcards">
                    <div class="jupiter planet-card">
                        <img src="assets/jupiter.png" alt="" class="planet-image">
                        <div class="lower">
                            <p class="planet-name">Jupiter</p>
                            <a href="https://science.nasa.gov/jupiter/facts/" target="_blank"><img src="assets/search.png" alt=""></a>
                        </div>
                    </div>

                    <div class="saturn planet-card">
                        <img src="assets/saturn.png" alt="" class="planet-image">
                        <div class="lower">
                            <p class="planet-name">Saturn</p>
                            <a href="https://science.nasa.gov/saturn/facts/" target="_blank"><img src="assets/search.png" alt=""></a>
                        </div>
                    </div>

                    <div class="uranus planet-card">
                        <img src="assets/uranus.png" alt="" class="planet-image">
                        <div class="lower">
                            <p class="planet-name">Uranus</p>
                            <a href="https://science.nasa.gov/uranus/facts/" target="_blank"><img src="assets/search.png" alt=""></a>
                        </div>
                    </div>

                    <div class="neptune planet-card">
                        <img src="assets/neptune.png" alt="" class="planet-image nep-img">
                        <div class="lower">
                            <p class="planet-name">Neptune</p>
                            <a href="https://science.nasa.gov/neptune/facts/" target="_blank"><img src="assets/search.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Pratham Shah - MIST Web Dev Bootcamp
        </footer>
    </div>
</body>

</html>
